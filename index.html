<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <table class="calc">
    <tr>
      <td colspan="3" class="outputtext">
        <input class="display-box" type="text" id="result" disabled />
      </td>


    </tr>
    <tr>

      <td>
        <input class="button" type="button" value="+" onclick="display('+')" />
      </td>
      <td>
        <input class="button" type="button" value="-" onclick="display('-')" />
      </td>
      <td>
        <input class="button" type="button" value="*" onclick="display('*')" />
      </td>
      <td>
        <input class="button" type="button" value="/" onclick="display('/')" />
      </td>
    </tr>
    <tr>
      <td>
        <input class="button" type="button" value="7" onclick="display('7')" />
      </td>
      <td>
        <input class="button" type="button" value="8" onclick="display('8')" />
      </td>
      <td>
        <input class="button" type="button" value="9" onclick="display('9')" />
      </td>
      

    </tr>

    <tr>
      <td>
        <input class="button3" type="button" value="4" onclick="display('4')" />
      </td>
      <td>
        <input class="button3" type="button" value="5" onclick="display('5')" />
      </td>
      <td>
        <input class="button3" type="button" value="6" onclick="display('6')" />
      </td>
      <td>  
        <div>
        <input class="button2" type="button" value="=" onclick="calculate()" style="background-color: BLUE" />
      </div>
      </td>
      

      </tr>
      <tr>
      <td>
  
        <input class="button" type="button" value="1" onclick="display('1')" />
      </td>
      <td>
        <input class="button" type="button" value="2" onclick="display('2')" />
      </td>
      <td>
        <input class="button" type="button" value="3" onclick="display('3')" />
        
  
    </tr>

    <tr>
      <td>
        <input class="button" type="button" value="0" onclick="display('0')" />
      </td>
      <td>
        <input class="button" type="button" value="." onclick="display('.')" />
      </td>
      <td>
        <input class="button" type="button" value="C" onclick="clearScreen()" style="background-color: black" />
      </td>
      <td>
    
    </tr>
  </table>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
